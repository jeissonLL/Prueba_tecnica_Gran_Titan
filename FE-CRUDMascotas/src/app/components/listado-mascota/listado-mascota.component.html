<div class="title">
    <h1>Listado de mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div  class="container">
     <!--Tabla-->
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>

    <!--Tabla-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
       
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="especie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Especie </th>
            <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
        </ng-container>

        <ng-container matColumnDef="iddueno">
            <th mat-header-cell *matHeaderCellDef> IdDue√±o </th>
            <td mat-cell *matCellDef="let element"> {{element.iddueno}} </td>
        </ng-container>

        <ng-container matColumnDef="fechanacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechanacimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button [routerLink]="['/agregarMascota/']" class='agregar' mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/verMascota/{{element.id}}" class='search' fontIcon="search" matTooltip="Ver"></mat-icon>
                <mat-icon routerLink="/editMascota/{{element.id}}" class='edit' fontIcon="edit" matTooltip="Editar"></mat-icon>
                <mat-icon (click)="eliminarMascota(element.id)" class='delete' fontIcon="delete" matTooltip="Eliminar"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
