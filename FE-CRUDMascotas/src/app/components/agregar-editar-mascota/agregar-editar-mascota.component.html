<div class="title">
    <h1>{{ operacion }} mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
       <mat-card-subtitle>
            Datos de mascota
       </mat-card-subtitle>
       <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="formfield" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="formfield" appearance="outline">
                        <mat-label>Especie</mat-label>
                        <input formControlName="especie" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="formfield" appearance="outline">
                        <mat-label>IdDue√±o</mat-label>
                        <input formControlName="iddueno" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                        <mat-label>Fecha nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fechanacimiento" matInput autocomplete="off">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                        <mat-form-field class="formfield" appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnaceptar" mat-raised-button color="primary">Aceptar</button>
                    <button [routerLink]="['/listMascotas']" mat-raised-button>Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
       </form>
    </mat-card>
</div>
